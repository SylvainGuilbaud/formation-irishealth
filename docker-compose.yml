  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./postgreSQL:/docker-entrypoint-initdb.d/
      - ./volumes/postgreSQL:/var/lib/postgresql/data
    ports:
      - 8007:5432
    restart: unless-stopped
    healthcheck:
        test: ["CMD", "pg_isready", "-U", "postgres"]
        interval: 30s
        timeout: 30s
        retries: 3
  iris-dev:
    image: ${IMAGE_IRIS_EM} # EXTENDED MAINTENANCE
    init: true
    container_name: ${CONTAINER_IRIS_EM}-dev
    hostname: ${CONTAINER_IRIS_EM}-dev
    volumes:
    - type: bind
      source: ./IRIS
      target: /IRIS
    - .:/irisdev/app
    - ./volumes:/volumes
    - ./data:/data
    - ./code:/code
    - ./jdbc:/jdbc
    - /etc/timezone:/etc/timezone:ro
    - /etc/localtime:/etc/localtime:ro
    command: -a /IRIS/configure.sh
    ports:
      - 19728:1972
      - 8008:52773
    environment:
      - TINI_SUBREAPER=1
      - ISC_CPF_MERGE_FILE=/IRIS/merge-iris-dev.cpf
      - ISC_DATA_DIRECTORY=/volumes/iris-dev
